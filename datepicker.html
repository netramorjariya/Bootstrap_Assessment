<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Interval Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Date Interval</h2>
        <form>
            <div class="form-group">
                <label for="startDate">From:</label>
                <input type="date" id="startDate" class="form-control">
            </div>
            <div class="form-group">
                <label for="endDate">To:</label>
                <input type="date" id="endDate" class="form-control">
            </div>
            <button type="button" id="calculateBtn" class="btn btn-primary">Calculate</button>
        </form>

        <div id="result" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#calculateBtn').click(function () {
                var startDate = new Date($('#startDate').val());
                var endDate = new Date($('#endDate').val());

                if (startDate && endDate) {
                    var timeDiff = Math.abs(endDate.getTime() - startDate.getTime());
                    var daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));

                    var years = Math.floor(daysDiff / 365);
                    var months = Math.floor(daysDiff / 30);
                    var weeks = Math.floor(daysDiff / 7);

                    $('#result').html(`
                        <div class="alert alert-info">
                            Date interval between ${startDate.toLocaleDateString()} and ${endDate.toLocaleDateString()}:<br>
                            In years: ${years}<br>
                            In months: ${months}<br>
                            In weeks: ${weeks}<br>
                            In days: ${daysDiff}
                        </div>
                    `);
                } else {
                    alert("Please select both dates.");
                }
            });
        });
    </script>
</body>
</html>
